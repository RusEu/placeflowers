{% load staticfiles %}
<html>
<head>
<title>Welcome To PlaceFlowers</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<style>
	body {
		overflow:hidden;
		background-color: #fff;
	}
	.jumbotron * {
		font-size: 4vw;
	}
	.jumbotron {
		background-color: #fff;
		background-image: url("http://www.cedimes.org/wp-content/uploads/2015/01/feat.jpg") !important;
		background-repeat: no-repeat;
		background-size: 100%; 
		height:90vh;
	}
	.grey {
		background-color: #f8f8f8;
	}
	.red {
		background-color: red;
	}
	.donate {
		display:none;
	}
	.contact {
		display:none;
	}
</style>
</head>
<body>
	<nav class="nav navbar-default">
		<li class="navbar-brand">PlaceFlowers</li>
		<ul class="menu nav navbar-nav pull-right" style="display:block;">
        	<li id="donate"><a href="#donate">Donate<span class="donate">bidstopper@gmail.com</span></a></li>
        	<li id="contact"><a href="#contact">Contact<span class="contact">bidstopper@gmail.com</span></a></li>
		</ul>
	</nav>
	<div>
		<div class="jumbotron">
			<h2 class="text-center" style="margin-bottom:12vw;"><span class="grey">This is a Project-Gift</span></h2>
			<p class="text-center"> <span class="grey">For all the webdesigner <span class="red">girls</span> :)</span></p>
			<p style="margin-bottom:8vh;" class="text-center"><span class="grey">Example : www.placeflowers.com/50/50</span></p>
		</div>
	</div>
<script>
	$('#donate').click(function(){
		$('#donate').addClass("text-center");
		$('.donate').toggle(1000);
		$('.donate').css("display","block");
	});
	$('#contact').click(function(){
		$('#contact').addClass("text-center");
		$('.contact').toggle(1000);
		$('.contact').css("display","block");
	});
</script>
</body>
</html>
